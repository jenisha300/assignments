<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>page-2</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link

<body>

    <div class="bg-2 p-3 space-y-4" >
        <h1 class="font-[poppins] text-[40px] my-2 text-white">Elite Places</h1>
        
        <!--card start-->
        <div class=" flex flex-row justify-between bg-white px-2 py-2 rounded-2xl">
            <div>
                <p class="font-[poppins] font-bold text-[20px] ">Gokarna</p>
                <p  class="font-[poppins] font-normal ">Gokarna is an unspoilt temple town <br>in Karnataka.  </p>
            </div>
            
            <img src="https://img.freepik.com/free-photo/inca-mayan-design-sculpted-stones_23-2151628529.jpg" alt="gokarna temple " class="h-[90px]"/>
        </div>
        <!--card end-->

        <div class=" flex flex-row justify-between bg-white px-2 py-2 rounded-2xl">
            <div>
                <p class="font-[poppins] font-bold text-[20px] ">Havelock Island</p>
                <p  class="font-[poppins] font-normal ">Dazzling white sand beaches and fascinating coral reefs.  </p>
            </div>
            
            <img src="https://img.freepik.com/free-photo/beautiful-seaside-landscape_23-2150423931.jpg" alt="Havelock Island " class="h-[80px]"/>

        <div class=" flex flex-row justify-between bg-white px-2 py-2 rounded-2xl">
            <div>
                <p class="font-[poppins] font-bold text-[20px] ">Manali</p>
                <p  class="font-[poppins] font-normal ">Manali will take your breath away with its snow-kissed peaks.  </p>
            </div>
            
            <img src="https://img.freepik.com/free-photo/landscape-mountains-covered-snow-greenery-sunlight-switzerland_181624-34338.jpg" alt="Manali " class="h-[80px]"/>
        </div>

        <div class=" flex flex-row justify-between bg-white px-2 py-2 rounded-2xl">
            <div>
                <p class="font-[poppins] font-bold text-[20px] ">Alleppey</p>
                <p  class="font-[poppins] font-normal ">Emerald green backwaters, palm-fringed lakes in the heart of Kerala. </p>
            </div>
            
            <img src="https://img.freepik.com/free-photo/beautiful-rainbow-nature_23-2151498360.jpg" alt="alleppey" class="h-[80px]"/>
        </div>

        <button class="bg-black text-white px-7 py-4 rounded-xl"> <a href="./index.html">Back</a> </button>
